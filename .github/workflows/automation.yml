name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Validate checkstyle
        run: ./mvnw validate

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Run tests
        continue-on-error: true


        # Put the "groups" parameter to the command to NOT run the TeamCity setup by  accident
        run: ./mvnw test -X -Dtest='org.example.teamcity.${{ inputs.package }}.**' -Dgroups=Regression

      # Create a report with API tests coverage based on Swagger
      # Documentation https://github.com/viclovsky/swagger-coverage
      # Need to add SwaggerCoverageRestAssured filter to RestAssured
      - name: Run Swagger Coverage
        continue-on-error: true
        if: ${{ inputs.package == 'api'}}
        run: .swagger-coverage-commandline/bin/swagger-coverage-commandline -s http://$HOST:8111/app/rest/swagger.json -i target/swagger-coverage-output

      # Save Swagger report to github Actions artifacts
      - name: Save Swagger Coverage
        uses: actions/upload-artifact@v4
        if: ${{ inputs.package == 'api'}}
        with:
          name: swagger-coverage
          path: |
            swagger-coverage-report.html
            swagger-coverage-results.json
