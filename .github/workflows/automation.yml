name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Validate checkstyle
        run: ./mvnw validate

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Run tests
        continue-on-error: true
        # Put the "group" parameter to the command to NOT run the TeamCity setup by  accident
        run: ./mvnw test -X -Dtest='com.example.teamcity.${{ inputs.package }}.**' -Dgroups=Regression

      - name: Run Swagger Coverage
        continue-on-error: true
        if: ${{ inputs.coverage == 'api'}}
        run: .swagger-coverage-commandline/bin/swagger-coverage-commandline -s http://&HOST:8111/app/rest/swagger.json -i

      - name: Save Swagger Coverage
        uses: actions/upload-artifact@v4
        if: ${{ inputs.coverage == 'api'}}
        with:
          name: swagger-coverage
          path: |
            swagger-coverage-report.html
            swagger-coverage-results.json
